{% extends 'blog/base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1>Barcha Postlar</h1>
    <ol>
        {% for blog in blogs %}
            <li style="font-size: 20px;">
                {{ blog.title }}
                <p class="content-card">
                    {{ blog.content }}
                </p>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
